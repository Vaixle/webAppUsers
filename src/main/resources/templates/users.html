<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" >
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" >
    <meta charset="UTF-8">
    <title>usersTable</title>
    <script th:src="@{/js/checkUncheckAll.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/users.css}">
</head>
<body class="gradient-custom-3">
<form id="usersForm" th:action="@{/}" th:object="${usersList}" method="post">
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <button type="submit" form="usersForm" name="block" class="bt1" value="Block"><i
                        class="fa fa-lock fa-2x" aria-hidden="true"></i></button>
                <button type="submit" form="usersForm" name="unblock" class="bt2" value="Unblock"><i
                        class="fa fa-unlock fa-2x" aria-hidden="true"></i></button>
                <button type="submit" form="usersForm" name="delete" class="bt3" value="Delete">
                    <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></button>
                <a class="bt4"  href="javascript: document.logoutForm.submit()" role="menuitem"><i class="fa fa-sign-out fa-lg" aria-hidden="true">Sign Out</i></a>
                <h5 class="card-title m-b-0">Users Table</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="blue">
                    <tr>
                        <th scope="col">
                            <input type="checkbox" onclick="checkUncheckAll(this)" id="mainCheckbox">
                        </th>
                        <th scope="col">Идентификатор</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Email</th>
                        <th scope="col">Дата регистрации</th>
                        <th scope="col">Последний вход</th>
                        <th scope="col">Статус</th>
                    </tr>
                    </thead>
                    <tbody class="customtable ">
                    <tr th:each="user : ${users}">
                        <td><input type="checkbox" name="users" th:field="*{usersName}" th:value="${user.username}">
                        </td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.createdAt}"></td>
                        <td th:text="${user.lastLogin}"></td>
                        <td th:text="${user.status}"></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</form>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
